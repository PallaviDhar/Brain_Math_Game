<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brain Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<h1 style="font-family: 'Gentium Book Basic', serif;text-shadow: #eb4d4b 0px 0px 20px " class="display-2 text-md-center text-white">Math Brain Game</h1>
<h3 class="text-white text-md-center">Do As many Calculation As possible in 1 minute</h3>
<div id="start_btn" style="width: 150px">
    <button id="start" class="btn btn-lg">Start Game</button>


</div>
<h2 id="score" class="text-white text-md-center" ></h2>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body" style="margin-right: auto;margin-left: auto">
                    <span id="fnumUI" style="font-weight: bolder;font-size: 100px">1</span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body" style="margin-right: auto;margin-left: auto">
                    <span id="opUI" style="font-weight: bolder;font-size: 100px">+</span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body" style="margin-right: auto;margin-left: auto">
                    <span id="snumUI" style="font-weight: bolder;font-size: 100px">1</span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body" style="margin-right: auto;margin-left: auto">
                    <input  class="form-control" id="user_input">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3" >
        <div class="col-md-4">
            <div class="card">

                <div class="card-title text-md-center mt-2 display-2">Timer</div>
                <div class="card-body" style="margin-right: auto;margin-left: auto">
                    <span id="time" style="font-weight: bolder;font-size: 80px;margin-left: auto;margin-right: auto">60</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title text-md-center mt-2" style="font-size:50px">Response</div>
                <div class="card-body" style="margin-right: auto;margin-left: auto">
                    <span id="response" style="font-weight: bolder;font-size: 70px">----</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title text-md-center mt-2" style="font-size: 50px">Score</div>
                <div class="card-body" style="margin-right: auto;margin-left: auto">
                    <span id="marks" style="font-weight: bolder;font-size: 100px">0</span>
                </div>
            </div>
        </div>


    </div>
</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
